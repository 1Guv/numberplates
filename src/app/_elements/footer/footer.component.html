<section id="footer-top" class="">
    <div class="d-flex py-5 border px-3 px-lg-4">
        <h2 [innerHTML]="(footer$ | async)?.heading"></h2>

        <div class="d-flex flex-column flex-lg-row ml-auto">
            <ng-container *ngFor="let button of (footer$ | async)?.ctaButtons; index as i; first as isFirst">

                <button mat-raised-button
                        [routerLink]="button.name !== 'Valuation' ? button.url : null"
                        [ngClass]="{'first-button': isFirst}"
                        (click)="button.name === 'Valuation' ? onValuation() : null"
                        class="m-2">
                        {{ button.name }}
                </button>

            </ng-container>
        </div>

    </div>
</section>

<section id="footer" class="p-4">

    <div class="row">

        <div class="col-12 col-sm-6 col-md-8">

            <a [routerLink]="'/'">
                <img class="logo" src="{{ (footer$ | async)?.logo }}">
            </a>

            <br><br>

            <a [routerLink]="'/'">
                <h2>Numberplates.io</h2>
            </a>

            <br>
            <p class="links" [innerHTML]="(footer$ | async)?.address"></p>
            <br>
            <a class="links" href="mailto:{{ (footer$ | async)?.email }}">{{ (footer$ | async)?.email }}</a>
            <br>
            <br>
            <div class="d-flex flex-row">
                <ng-container *ngFor="let sm of (footer$ | async)?.socialMedia">
                    <a href="{{ sm.url }}" [innerHTML]="sm.icon" class="mr-3"></a>
                </ng-container>
            </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">

            <div class="row mt-4">

                <div class="mx-3 mx-sm-auto">
                    <h2 class="link-heading">Company</h2>
                    <div class="d-flex flex-column">
                        <ng-container *ngFor="let link of (footer$ | async)?.company">
                            <a class="my-2 links" href="{{ link.url }}">{{ link.name }}</a>
                        </ng-container>
                    </div>
                </div>

                <div class="mx-auto">
                    <h2 class="link-heading">Help</h2>
                    <div class="d-flex flex-column">
                        <ng-container *ngFor="let link of (footer$ | async)?.help">
                            <a class="my-2 links" href="{{ link.url }}">{{ link.name }}</a>
                        </ng-container>
                    </div>
                </div>

            </div>

        </div>


    </div>



</section>

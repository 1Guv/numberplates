<div class="container-fluid my-5">
    <div class="row">
        <div class="col d-flex flex-column">

            <h1 class="main-message" [innerHTML]="(homeCTA$ | async)?.mainMessage"></h1>

            <p class="sub-message">{{ (homeCTA$ | async)?.subMessage }}</p>

            <div>
                <div class="d-flex flex-column align-items-start flex-lg-row align-items-lg-center">
                    <button mat-raised-button 
                            class="my-1 text-left primary-cta text-center" 
                            (click)="$event" 
                            [routerLink]="(listingButton$ | async)?.url">
                            {{ (listingButton$ | async)?.name }}</button>
                    <span class="mx-3">or</span>
                    <button mat-stroked-button 
                            class="my-1 text-left text-center"
                            (click)="$event"
                            [routerLink]="(valuationButton$ | async)?.url">
                            Get a VALUATION now</button>
                </div>
                
                <button mat-flat-button color="primary" class="text-left my-2 text-center" (click)="$event" [routerLink]="(searchButton$ |async)?.url">SEARCH 1,195 plates now</button>
                <br>
            </div>

            <div class="my-3">
                <!-- <h6 class="premium-message" (click)="$event">{{ howItWorks }}</h6> -->
            </div>

        </div>
    </div>
</div>

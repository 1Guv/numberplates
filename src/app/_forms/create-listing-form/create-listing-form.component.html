
<form [formGroup]="createListingOneForm" (ngSubmit)="onSubmit()">

    <div formGroupName="one" class="d-flex flex-column align-items-center justify-content-center">
        
        <mat-form-field appearance="fill" class="field-width">
            <mat-label>Meaning One</mat-label>
            <input matInput formControlName="meaningOne">
        </mat-form-field>
    
    
        <mat-form-field appearance="fill" class="field-width">
            <mat-label>Meaning Two</mat-label>
            <input matInput formControlName="meaningTwo">
        </mat-form-field>
    
    
        <mat-form-field appearance="fill" class="field-width">
            <mat-label>Meaning Three</mat-label>
            <input matInput formControlName="meaningThree">
        </mat-form-field>

    </div>
    
</form>

<pre>{{ createListingOneForm.valid | json }}</pre>
<pre>{{ createListingOneForm.value | json }}</pre>

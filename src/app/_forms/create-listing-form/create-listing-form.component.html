
<form [formGroup]="fG">

    <div formGroupName="{{fGN}}"
         class="d-flex flex-column align-items-center justify-content-center">


        <ng-container *ngIf="fields">
            <div *ngFor="let field of fields" class="w-100">
                <mat-form-field appearance="fill">
                    <mat-label>{{field.name}}</mat-label>
                    <input matInput formControlName="{{field.name}}">
                </mat-form-field>
            </div >    
        </ng-container>
         
        <!-- caters for select -->
        <ng-container *ngIf="select">
            <mat-form-field appearance="fill">
                <mat-label>{{selectTitle}}</mat-label>
                <mat-select>
                  <mat-option *ngFor="let s of select" [value]="s.value">
                    {{s.name}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>
    
        <!-- cater for checkboxes -->

    </div>
    
</form>
